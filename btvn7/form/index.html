<body>

    <!-- make by vũ tuấn -->
    <div id="formcs" class="row justify-content-center">
        <div class="p-4 text-center" id="headf">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#signup">Đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#login">Đăng nhập</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div id="signup" class="container tab-pane active"><br>
                    <form id="sign-up-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="fname-input" placeholder="Họ và tên" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass-input" placeholder="Mật khẩu" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass-confirm"
                                placeholder="Xác nhận mật khẩu" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Tôi đồng ý và đã kiểm tra các mục ở trên</label>

                        </div>

                        <button type="submit" class="btn">Đăng ký</button>

                    </form>
                </div>
                <div id="login" class="container tab-pane fade"><br>
                    <form id="log-in-form">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email-log-in" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass-log-in" placeholder="Mật khẩu" required>
                        </div>
                        <button type="submit" class="btn">Đăng nhập</button>
                    </form>
                </div>

            </div>

        </div>

    </div>
